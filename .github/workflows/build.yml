name: Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: arm
          - goos: linux
            goarch: arm64
            goarm: ""
            suffix: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          go build -o rpi_exporter-${{ matrix.suffix }} ./cmd/rpi_exporter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi_exporter-${{ matrix.suffix }}
          path: rpi_exporter-${{ matrix.suffix }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: rpi_exporter-arm
          path: ./binaries/arm

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rpi_exporter-arm64
          path: ./binaries/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare binaries
        run: |
          mkdir -p binaries/arm binaries/arm64
          mv binaries/arm/rpi_exporter-arm binaries/arm/rpi_exporter
          mv binaries/arm64/rpi_exporter-arm64 binaries/arm64/rpi_exporter

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.multi
          platforms: linux/arm/v7,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: rpi_exporter-arm

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rpi_exporter-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rpi_exporter-arm
            rpi_exporter-arm64
          generate_release_notes: true
