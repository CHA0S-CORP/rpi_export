global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape Raspberry Pi exporters
  - job_name: "rpi_exporter"
    static_configs:
      - targets:
          - "rpi1:9110"
          - "rpi2:9110"
          - "rpi3:9110"
        labels:
          env: "home"

  # Alternative: Service discovery for Docker Swarm
